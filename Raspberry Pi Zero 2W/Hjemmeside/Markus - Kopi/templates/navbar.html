<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gordion IoT - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      padding: 20px;
    }

    .close {
      position: absolute;
      right: 25px;
      top: 0;
      color: #000;
      font-size: 35px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: red;
      cursor: pointer;
    }

    .imgcontainer img.avatar {
      width: 100px;
      border-radius: 50%;
      margin: auto;
      display: block;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-microchip me-2"></i>Gordion's IoT platform
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link {{ 'active' if request.path == '/' else '' }}" href="/">
              <i class="fas fa-home me-1"></i>Hjem
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{ 'active' if request.path == '/dashboard' else '' }}" href="/dashboard">
              <i class="fas fa-tachometer-alt me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{ 'active' if request.path == '/om' else '' }}" href="/om">
              <i class="fas fa-info-circle me-1"></i>Om
            </a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="document.getElementById('id01').style.display='block'">
              <i class="fas fa-sign-in-alt me-1"></i>Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{ 'active' if request.path == '/settings' else '' }}" href="/settings">
              <i class="fas fa-cog me-1"></i>Indstillinger
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="connection-status">
              <i class="fas fa-wifi text-success me-1"></i>Connected
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Modal -->
  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

    <form class="modal-content animate" method="POST" action="{{ url_for('login') }}">
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input class="form-control mb-2" type="text" placeholder="Enter Username" name="uname" required autocomplete="off">

        <label for="psw"><b>Password</b></label>
        <input class="form-control mb-3" type="password" placeholder="Enter Password" name="psw" required autocomplete="off">

        <button class="btn btn-success w-100" type="submit">Login</button>
      </div>
    </form>
  </div>

  <script>
    // Close modal if clicked outside of it
    window.onclick = function (event) {
      const modal = document.getElementById('id01');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
