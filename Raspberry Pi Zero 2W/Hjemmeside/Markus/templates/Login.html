<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        padding: 20px;
      }
      .close {
        position: absolute;
        right: 25px;
        top: 0;
        color: #000;
        font-size: 35px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: red;
        cursor: pointer;
      }
      .imgcontainer img.avatar {
        width: 100px;
        border-radius: 50%;
        margin: auto;
        display: block;
      }
    </style>
</head>
<!-- navbar  -->


    <!-- alt her fra er at kunne loge ind 
    id = id01 
    -->

    <div class="container text-center mt-5">
        <!-- Button to open the modal login form -->
        <button class="btn btn-primary" onclick="document.getElementById('id01').style.display='block'">Login</button>
    </div>

    <!-- The Modal -->
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

      <form class="modal-content animate" method="POST" action="{{ url_for('login') }}">
       

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input class="form-control mb-2" type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input class="form-control mb-3" type="password" placeholder="Enter Password" name="psw" required>

          <button class="btn btn-success w-100" type="submit">Login</button>
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" name="remember" checked>
            <label class="form-check-label">Remember me</label>
          </div>
        </div>

        <div class="container mt-3" style="background-color:#f1f1f1">
          <button type="button" class="btn btn-danger w-100" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
          <p class="mt-2">Forgot <a href="#">password?</a></p>
        </div>
      </form>
    </div>
    <script>
      // Close modal if clicked outside
      window.onclick = function(event) {
        let modal = document.getElementById('id01');
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
</body>
</html>
