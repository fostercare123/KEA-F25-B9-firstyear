<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IoT Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer mt-5 py-3 bg-dark text-white">
        <div class="container text-center">
            <span>IoT Platform © 2025 | 1. års projekt</span>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='socketio/socket.io.min.js') }}"></script>
    <script>
        window.socket = io();  // Make socket globally accessible
        // Initialization only; page‐specific scripts handle updates
    </script>
</body>
</html>
